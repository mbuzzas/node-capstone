<!doctype html>
<html>
<head>
    <title>Add Meal Page</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <style>
        body        { padding-top:80px; }
    </style>
</head>
<body>
    <h1>Add New Meal</h1>
    <div class="form-container">
        <form class="add-meal">
            <input type="date" name="date" placeholder="Date">
            <select class="form-control" name="type-meal" id="mealType">
                <option>Breakfast</option>
                <option>Lunch</option>
                <option>Dinner</option>
                <option>Snack</option>
            </select>
            <input id="food" type="text" class="food-add" name="food" placeholder="Add a Food">
            <button type="submit" class="foodadd_btn">+</button>
        </form>
        <div class="food-add">
            <form>
                
            </form>
            <ul class="added-food"></ul>
        </div>    
    </div>
    <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
$(document).ready(function() {
    $("form").submit(function(e) {
        e.preventDefault();
        var obj = {
            food: $("#food").val()
        };
        $.ajax({
        type: "POST",
        dataType: "json",
        crossdomain: true,
        contentType: "application/json",
        url: "/addmeal",
        data: JSON.stringify(obj),
        success: function(data){
}});
    })
    
});</script>
</body>
</html>
